<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>screen carrousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/screen.css">
  <link rel="stylesheet" href="./css/carrousel.css">
</head>
<body>
  <!-- 屏风效果的卡片 -->
  <div class="screen-container">
    <div class="box-top">
      <div class="slice picture1">
        <span class="overlay"></span>
        <div class="slice picture2">
          <span class="overlay"></span>
          <div class="slice picture3">
            <span class="overlay"></span>
            <div class="slice picture4">
              <span class="overlay"></span>
              <div class="slice picture5">
                <span class="overlay"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 旋转木马式图片墙 -->
  <div class="carrousel-container">
    <div class="img-container">
      <img src="./images/1.png" alt="" class="img-src1">
      <img src="./images/2.png" alt="" class="img-src2">
      <img src="./images/3.png" alt="" class="img-src3">
      <img src="./images/4.png" alt="" class="img-src4">
      <img src="./images/5.png" alt="" class="img-src5">
      <img src="./images/6.png" alt="" class="img-src6">
      <img src="./images/7.png" alt="" class="img-src7">
      <img src="./images/8.png" alt="" class="img-src8">
      <img src="./images/9.png" alt="" class="img-src9">
    </div>
  </div>
  <!-- 门 -->
  
</body>
</html>
